<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="events.js"></script>
  <meta charset="utf-8">
  <title>JS-tastic</title>
</head>
<body>
  <button class="js-switch" action="">Switch!</button>
  <button class="js-switchback" action="">Switch Back!</button><br>
  
  <p name="meal" class="js-meals">Dinner</p><br>

  <select name="dropdown" class="js-dropdown" action="">
    <option class="js-b" value="B">Breakfast</option>
    <option class="js-l" value="L">Lunch</option>
    <option class="js-d" value="D">Dinner</option>
  </select>
  
  <p name="meal2" class="js-meals2">Meal time</p><br>
  
  <select class="js-bananaDrop">
    <option class="js-y" value="Y">Banana</option>
    <option class="js-n" value="N">No Banana!</option>
  </select>
  
  <p name="banana1" class="js-banana1">Yay Banana!</p>
  <p name="banana2" class="js-banana2">Apple?</p><br>
  
  <h1>Login</h1>
  <form class="js-form" action="">
    username <input name="username" type="text" class="js-username"><br>
    password <input name="password" type="text" class="js-password"><br>
  </form>
  <button class="js-save">Save</button>
  <button class="js-reset" value="Rest Form">Reset</button>
</body>
</html>
